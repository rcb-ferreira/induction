  <body>

    <div class="container" id="myWizard">  
        
        <div class="row page-header container center-block navbar-fixed-top" style="background-color:#fff;">
            <h4>Tony's Tuna Introduction <span class="small pull-right">Step 1 of 22</span></h4>

        </div>

        <div class="center-block" style="padding-top: 8em;">
            <!--<div class="progress">

            </div>-->
        
            <div class="tab-content">
                <div class="tab-pane fade in active" id="step1">
                    <div class="content-wrapper">
                        <iframe src="https://www.slideshare.net/slideshow/embed_code/key/k1bxrSj8IDPRJ0"
                            width="100%"
                            height="100%"
                            frameborder="0" 
                            marginwidth="0" 
                            marginheight="0" 
                            scrolling="no" 
                            class="slides"> 
                        </iframe>
                        <div class="inner-block-left">&nbsp;</div>
                        <div class="inner-block-right">&nbsp;</div>
                    </div>
                </div>
                <div class="tab-pane fade" id="step2">
                    <div class="content-wrapper">
                        <object data="./files/rui-ferreira.pdf" type="application/pdf"  width="100%" height="100%">
                            <iframe src="https://docs.google.com/viewer?url=./files/rui-ferreira.pdf&embedded=true" width="100%" height="100%" frameborder="0"></iframe>
                        </object>
                    </div>
                </div>
                <div class="tab-pane fade" id="step3">
                    <div class="well"> <h2>Step 3</h2> Add another step here..</div>
                </div>
                <div class="tab-pane fade" id="step4">
                    <div class="well"> <h2>Step 4</h2> Add another almost done step here..</div>
                </div>
                <div class="tab-pane fade" id="step5">
                    <div class="well"> <h2>Step 5</h2> You're Done!</div>
                </div>
                <div class="tab-pane fade" id="step6">
                    <div class="well"> <h2>Step 6</h2> You're Done!</div>
                </div>
            </div>
        </div>

        <div class="checkbox">
            <label>
                <input name="something" type="checkbox"> Check me out
            </label>
        </div> 
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row panel-footer container center-block navbar-fixed-bottom">
            <a href="#step2" class="btn btn-primary disabled" data-toggle="tab" role="tab" data-step="2">Continue</a>
        </div>

        <script type="text/javascript">

            $(document).ready(function() {
                var count = 2;
                $('input[name=something]').click(function(event){
                    $('.panel-footer .btn').toggleClass('disabled');
                })

                $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                    //update progress
                    // var percent = (parseInt(count) / 22) * 100;
                    // $('.progress-bar').css({width: percent + '%'});
                    $('.small').text( "Step " + count + " of 22");

                    count += 1;
                    $('.panel-footer .btn').attr('href', '#step'+count);
                    $('.panel-footer .btn').attr('data-step', count);

                    $('input[name=something]').prop('checked',false);
                    $('.panel-footer .btn').addClass('disabled');
                    //e.relatedTarget // previous tab
                })
            });
        </script>
    </div> <!-- /container -->
