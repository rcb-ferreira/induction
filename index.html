
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://ssp-int.adcorp.net/content/bundle.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet">

    <script src="http://ssp-int.adcorp.net/scripts/bundle3.js"></script>

  </head>

  <body class="container" >

    <div id="myWizard">  
        
        <div class="container center-block navbar-fixed-top header-wrapper">
            <h4 class="row page-header header-bt-margin">@ViewBag.InductionName <span class="small stepper pull-right">Step</span></h4>
        </div>

        <div class="center-block tab-wrapper">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="step1">
                    <div class="content-wrapper">
                        <iframe height="100%" width="100%" border="0" src=""> </iframe>

                        <video width="100%" height="100%" controls>
                            <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4">
                            Your browser does not support HTML5 video.
                        </video>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input name="introductionCheck" type="checkbox"> I, @ViewBag.FullName, declare that I have read and agreed to, the Tonyâ€™s Tuna <span class="policy-name"></span> on <span class="demo"></span>
                        </label>
                    </div>
                </div>
                <div class="tab-pane fade success" id="step2">
                    <div class="well"> 
                        <h2>
                            <input type="submit" class="btn btn-lg btn-success" valeu="Submit"> to complete induction.
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="row panel-footer container center-block navbar-fixed-bottom">
            <a href="#step2" class="btn btn-primary disabled" data-toggle="tab" role="tab" data-step="2">Continue</a>
        </div>

        <script type="text/javascript">

            $(document).ready(function() {
                var count = 2;
                var basePath = '/files';
                var inductions = [];

                inductions = [
                    {
                        path: 'http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4',
                        policy: false
                    },
                    {
                        path: '/_TTI-LSA-Induction-Overview.htm',
                        policy: 'Induction Overview'
                    },
                    {
                        path: '/Code of Conduct Policy.htm',
                        policy: 'Code of Conduct Policy'
                    },
                    {
                        path: '/Company Behaviour.htm',
                        policy: 'Company Behaviour and Values Policy'
                    },
                    {
                        path: '/Confidentiality Policy-min.htm',
                        policy: 'Confidentiality Policy'
                    },
                    {
                        path: '/Discipline.htm',
                        policy: 'Discipline Policy'
                    },
                    {
                        path: '/Drug and Alcohol Procedure.htm',
                        policy: 'Drugs and Alcohol Procedure'
                    },
                    { 
                        path: '/Equal Opportunity.htm',
                        policy: 'Equal Opportunity Policy'
                    },
                    { 
                        path: '/Grievance Policy.htm',
                        policy: 'Grievance Policy updated 2015.02'
                    },
                    { 
                        path: '/Hazardous Manual Tasks Policy.htm',
                        policy: 'Hazardous Manual Tasks Policy'
                    },
                    { 
                        path: '/Hi Visibility Clothing.htm',
                        policy: 'Hi Visibility Clothing Policy'
                    },
                    { 
                        path: '/Housekeeping Standard at the Factory.htm',
                        policy: 'Housekeeping Standard - Factory - Policy'
                    },
                    { 
                        path: '/Personal Hygiene Policy.htm',
                        policy: 'Personal Hygiene Policy'
                    },
                    { 
                        path: '/Personal Hygiene Policy.htm',
                        policy: 'Personal Protective Equipment (PPE)'
                    },
                    { 
                        path: '/Plant and Equipment Policy.htm',
                        policy: 'Plant and Equipment'
                    },
                    { 
                        path: '/Privacy Policy.htm',
                        policy: 'Privacy Policy'
                    },
                    { 
                        path: '/Quality Policy.htm',
                        policy: 'Quality Policy'
                    },
                    { 
                        path: '/Sexual Harassment Policy.htm',
                        policy: 'Sexual Harassment Policy'
                    },
                    { 
                        path: '/Smoke Free Policy.htm',
                        policy: 'Smoke Free Policy'
                    },
                    { 
                        path: '/Social Media Policy.htm',
                        policy: 'Social Media Policy'
                    },
                    {
                        path: '/Telephone Policy.htm',
                        policy: 'Telephone Policy'
                    }
                ];

                $('.small.stepper').text( "Step 1 / " + (inductions.length + 1));

                $('.fade.success').attr('id', (inductions.length + 1));

                $('iframe').hide();
                $('source').attr('src', 'http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4');
                $('.policy-name').text(inductions[0].policy);

                // Toggle disable class for button
                $('input[name=introductionCheck]').click(function(event){
                    $('.panel-footer .btn').toggleClass('disabled');
                })

                // Remove in class in order to restart fade in
                $('.btn-primary').click(function(event){
                    $('.tab-pane.active').removeClass('in');
                })

                $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {

                    //update progress
                    $('.small.stepper').text( "Step " + count + " / " + (inductions.length + 1));

                    if (count <= inductions.length) {
                        $('iframe').show();
                        $('video').hide();

                        $('iframe').attr('src', basePath+inductions[(count-1)].path);
                        $('download').attr('href', basePath+inductions[(count-1)].path);
                        $('.policy-name').text(inductions[(count-1)].policy);
                    } else {
                        $('.tab-pane.active').removeClass('active in');
                        $('.tab-pane.success').addClass('active');

                        // Hide continue button
                        $('.checkbox').addClass('hide');
                        $('.navbar-fixed-bottom').addClass('hide');
                    }

                    count += 1;
                    $('.panel-footer .btn').attr('href', '#step'+count);
                    $('.panel-footer .btn').attr('data-step', count);

                    $('input[name=introductionCheck]').prop('checked',false);
                    $('.panel-footer .btn').addClass('disabled');
                    //e.relatedTarget // previous tab

                    // Replace in class in order to initiate fade in
                    setTimeout(function(){ $('.tab-pane.fade').addClass('in'); }, 500);
                    
                })

                var d = new Date();
                $(".demo").text(d.toDateString());
            });
        </script>
    </div> <!-- /container -->
  </body>
</html>
